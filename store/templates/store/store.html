{% extends 'store/main.html' %}
{% load static %}
{% block store %}
<title>foodApp: Store</title>
<div class="row">
	{% for product in products %}
		{% if product.closed_date >= date %}
			<div class="col-lg-4">
				<img class="thumbnail" src="{{product.product_image.url}}">
				<div class="box-element product">
					<h6><strong>{{product.name}}</strong></h6><hr>
					{% if not user.is_staff %}
						<button data-product={{product.id}} data-action="add" 
							class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
					{% endif %}				
					<a class="btn btn-outline-success" href="{% url 'view-product' product.id %}">View</a>
					<h4 style="display: inline-block; float: right">
						<strong>{{product.price|floatformat:2}}à¸¿</strong>
					</h4>
				</div>
			</div>
		{% endif %}
	{% endfor %}
</div>
{% endblock %}
